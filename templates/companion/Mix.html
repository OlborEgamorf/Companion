{% extends "companion/BASE.html" %}
{% block script %}
<script type="text/javascript">
    
    function newSite(id,obj) {
        var site = "/companion/{{ guildid }}/{{ option }}/iframeranks?data={{ mois }}?{{ annee }}?"+id
        document.getElementById('iframeevol').src = site;
        try {document.getElementById("elselect").id = NaN}
        catch {}
        obj.id = "elselect"
    }    

</script>
{% endblock script %}


{% block stats %}
<div class="stats">
    <form method="post"> {% csrf_token %}
        <table id="tableot">
            <tr><th colspan="3">Choisissez vos serveurs</th></tr>
            <tr>
                <th>Check</th>
                <th colspan="2">Serveur</th>
            </tr>
            {% for i in guilds %}
                <tr>
                    <td><input type="checkbox" id="{{ i.ID }}"" name="{{ i.ID }}"></td>
                    <td>
                    {% if i.Icon %}
                        <img src="https://cdn.discordapp.com/icons/{{ i.ID }}/{{ i.Icon }}.{{ i.Anim }}?size=128" alt="Icone du serveur {{ i.Nom }}">
                    {% endif %}
                    </td>
                    <td style="text-align: start;">{{ i.Nom }}</td>
                </tr>
            {% endfor %}
        </table>
        <input type="text" id="name" placeholder="Nommez votre mix">
        <input type="submit" value="Valider">
    </form>
</div>
{% endblock stats %}

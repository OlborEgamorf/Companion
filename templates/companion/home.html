<header class="header-ot">

    <span class="user-avatar"><img src="https://cdn.discordapp.com/avatars/{{ id }}/{{ avatar }}.{{ anim }}?size=128" ></span>

<script type="text/javascript">
    
    function showBar(id) {
        console.log("on")
        console.log(document.getElementById(id))
        document.getElementById(id).style.display = "contents";
    }    

    function hideBar(id) {
        console.log("off")
        document.getElementById(id).style.display = "none";
    }  
    </script>

<body>

    <h1>Choisissez votre serveur</h1>
    <div class="all-guilds">
        {% for guild in guilds %}
            <a href="/companion/{{ guild.ID }}/messages/rank">
                <div class="card-guild">
                    {% if guild.Icon != None %}
                        <span class="icon-guild">
                            <img src="https://cdn.discordapp.com/icons/{{ guild.ID }}/{{ guild.Icon }}.{{ guild.Anim }}?size=128" alt="Icone du serveur {{ guild.Nom }}">
                    {% endif %}
                        
                    </span>
                    <span class="guild-name">{{ guild.Nom }}</span>
                </div>
            </a>
        {% endfor %}
    </div>
    <div class="footer-ot">
        <span class="footer-links">
            <a href="../">Accueil</a>
            <a href="../">Twitter</a>
            <a href="../">Instagram</a>
            <a href="../">GitHub</a>
        </span>
    </div>

    
</body>
